# LVILC MCMC Configuration

# MCMC Parameters
[mcmc]
nwalkers = 32
nsteps = 5000
burn_in = 1000

# Initial parameter values
[initial_params]
H0 = -6.73  # km/s/Mpc (negative for LVILC)
M_bh = 1e23  # Solar masses (universe-scale black hole)
t_fall = 13.8  # Gyr (comparable to age of universe)

# Parameter priors
[priors]
H0_min = -15.0
H0_max = 0.0
M_bh_min = 1e20
M_bh_max = 1e26
t_fall_min = 10.0
t_fall_max = 20.0

# Data files (optional - will use sample data if not specified)
[data]
supernova_file = 
bao_file = 
cmb_file = 

# Output settings
[output]
output_dir = ./results
save_chains = true
save_corner = true
save_comparison = true
